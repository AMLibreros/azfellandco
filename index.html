  <style>
    .image-button {
      background: transparent;
      position: fixed;
      top: 10%;
      transform: translateY(20%);
      transform: translateX(10%);
      border: none;
      cursor: pointer;

    }
    .image-button:hover {
    filter: grayscale(100%); /* Convert the image to grayscale when hovered */
  }
  
    .image-button img {
      width: 200px; /* Adjust the width to fit your image dimensions */
      height: auto; /* Maintain aspect ratio */
    }
    
  </style>
  </head>
  <body>
